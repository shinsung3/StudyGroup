
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Study Group</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            #main {
                width: 100%;
                height: 80vh;
                background-image: url("https://cdn.inflearn.com/public/main_sliders/abbbae46-eea4-4d2b-b287-793e15cf9234/%EC%8B%A0%EA%B7%9C%EA%B0%95%EC%9D%98_main_521.png");
            }

            nav {
                width:100%;
                height:70px;
                background-color: white;
                line-height: 50px;
            }

            nav img {
                margin-top: 25px;
            }
            nav ul li {
                margin: 10px;
                list-style-type: none;
                display: inline-block;
            }

            nav ul {
                float: right;
            }
        </style>
    </head>
    <body>
        <!--메뉴바 제작-->
        <div id= "main">
            <nav>
                <img src="https://thepienews.com/wp-content/uploads/2017/08/studygrouplogo2-860x375.jpg"/ width="80px">
                <ul>
                    <li>HOME</li>
                    <li>STUDY</li>
                    <li>MY GROUP</li>
                    <li>LOGIN</li>
                    <li>검색</li>
                </ul>
            </nav>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
