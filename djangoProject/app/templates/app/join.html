{% extends 'app/base.html'%}
{% block content %}

<div>
    <h3 style="width:500px; margin:200px; margin:auto; margin-top: 100px;"> 회원가입 </h3>
    <form method="POST" action="{% url 'join'%}" style="width:500px; margin:200px; margin:auto; margin-top: 60px; margin-bottom: 200px;">
        {% csrf_token %} <!-- 보안 처리 -->
        <div class="form-group">
            <label for="exampleInputEmail1">로그인 이메일</label>
            <input name="email" type="email" class="form-control" id="blankAlert exampleInputEmail1" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputName">닉네임</label>
            <input name="name" type="text" class="form-control" id="blankAlert exampleInputName" placeholder="닉네임을 입력하세요">
            <p id="checkPoint" style="color:red">{{nameCompare1}}</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">암호</label>
            <input name="pwd" type="password" class="form-control" id="blankAlert exampleInputPassword1" placeholder="암호">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">암호 확인</label>
            <input name="pwd2" type="password" class="form-control" id="blankAlert" placeholder="암호">
        </div>
        <button type="submit" id="submit" class="btn btn-default">회원가입</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("#submit").click(function(){
            if($("#blankAlert").val().length==0){
                alert("이 입력란을 작성하세요 (빈칸이 있습니다.)");
            }
        })
    })
</script>


{% endblock %}
