{% extends 'app/base.html'%}
{% block content %}
<div>
    <h3 style="width:500px; margin:200px; margin:auto; margin-top: 100px;"> 강의 검색 </h3>
    <form method="POST" action="{% url 'search'%}" style="width:500px; margin:200px; margin:auto; margin-top: 60px; margin-bottom: 20px;">
        {% csrf_token %} <!-- 보안 처리 -->
        <div class="form-group">
            <input name="text" type="text" class="form-control">
        </div>
        <button type="submit" id="submit" class="btn btn-default">검색</button>
    </form>
    <hr/>
    <div class="row" style="margin: 30px;">
        <h3><b>스터디 검색 결과</b></h3>
        {% for study in studySearch %}
            <div class="col-sm-6 col-md-4">
                <a href= "{% url 'study_list_detail' pk=study.pk %}">
                    <div class="thumbnail">
                        <img src="{{study.img_url}}" alt="{{study.img_url}}">
                        <div class="caption">
                            <h3>{{study.title}}</h3>
                            <!-- <p>소개글 {{study.oneLine}}</p>
                            <p>{{study.contents}}</p>
                            {{study.board_text}}  -->
                            <p>모집 기간 : {{study.duration}}</p>
                            <!-- <p>오픈 채팅방 : {{study.kakao_url}}</p>
                            <p>온/오프라인 : {{study.onOff}}</p> -->
                            <p>총 인원 : {{study.totalMember}}명</p>
                            <p>지역 : {{study.region}}</p>
                            <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> --> 
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
